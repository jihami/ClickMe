<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MYPAGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/mypage.css">
    <script>
        const username = sessionStorage.getItem("name")
    </script>
</head>
<body>
    <div id="head">
        <div id="user">
            <ul id="head_menu">
                <li id="user_name" style="width:150px;">Kimclick님</li>
                <script>
                    document.getElementById('user_name').innerHTML = username+"님"
                </script>
            </ul>
        </div>
    </div>

    <div id="main">
        <div id="preview"></div>

        <ul id="color">
            <li class="dot" id="red"></li>
            <li class="dot" id="orange"></li>
            <li class="dot" id="yellow"></li>
            <li class="dot" id="green"></li>
            <li class="dot" id="sky_blue"></li>
            <li class="dot" id="blue"></li>
        </ul>

        <p id="title">STAYUS</p>
    </div>
</body>
</html>
