<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HEADER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="api/ClickMeToken.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/header.js"></script>
</head>
<body>
    <div id="popup">
        <button type="button" id="close">
            <a href="#"><img src="img/close.PNG" alt="close"></a>
        </button>

        <div id="popup_contents">
            <div id="headerColor">
                <table>
                    <tr>
                        <td class="dot" id="pRandom" style="background-color:red;" onclick="color('pR')">Proven random colo</td>
                        <td class="dotSpace"></td>
<!--                        <td class="dot" id="rRandom" style="background-color:orange;" onclick="color('rR')">Really random color</td>-->
<!--                        <td class="dotSpace"></td>-->
                        <td class="dot" id="pRGadient" style="background-color:yellow;" onclick="color('gR')">Proven random gradient</td>
                        <td class="dotSpace"></td>
<!--                        <td class="dot" id="hexcode" style="background-color:#b897ff;" onclick="color('H')">hexcode default (#B897FF)</td>-->
<!--                        <td class="dotSpace"></td>-->
                        <td class="dot" id="clickMe" style="background-color:#713fe8;" onclick="color('C')">ClickMe color</td>
                    </tr>
                </table>
            </div>
            <br/>
            <div id="headerExample"></div>
            <label><textarea id="headerText" maxlength="500" disabled></textarea></label>
            <br/>
            <button type="button" id="submit" onclick="gitsubmit(toKen)">전송</button>
            <button type="button" id="cancel">취소</button>
            <div id="goGit" onclick="goGit()">내 git 페이지 가기</div>
            <div id="alert" style="color: red">버튼 선택 15초 후 실행됩니다. <br/> 오류 시 잠시 후 재시도 해주세요.</div>
        </div>
    </div>

    <div id="head">
        <div id="logo" onclick="location.href='index.html'">
            <img src="img/logo_color.png" alt="logo_color">
        </div>

        <div id="user">
            <ul id="head_menu">
                <a href="#"><li id="user_name" class="login" onclick="githubLogin()">Git Hub Login</li></a>
                <a href="#"><li id="logout" class="logout" onclick="githubLogOut()" style="display:none;">Logout</li></a>
            </ul>
        </div>
    </div>

    <div id="main">
        <p id="title">Header</p>

        <table id="contents">
            <tr>
                <td>
                    <div id="Wave" class="theme" onclick="pId = pop('Wave')">
                        <img src="https://capsule-render.vercel.app/api?type=wave&color=713fe8&height=200&text=ClickMe" alt="HEADER"/>
                    </div>
                    <div class="theme_title">Wave</div>
                </td>
                <td>
                    <div id="Egg" class="theme" onclick="pId = pop('Egg')">
                        <img src="https://capsule-render.vercel.app/api?type=egg&color=713fe8&height=210" alt="HEADER"/>
                    </div>
                    <div class="theme_title">Egg</div>
                </td>
            </tr>

            <tr>
                <td>
                    <div id="Shark" class="theme" onclick="pId = pop('Shark')">
                        <img src="https://capsule-render.vercel.app/api?type=shark&color=713fe8&height=140" alt="HEADER"/>
                    </div>
                    <div class="theme_title">Shark</div>
                </td>
                <td>
                    <div id="Slice" class="theme" onclick="pId = pop('Slice')">
                        <img src="https://capsule-render.vercel.app/api?type=slice&color=713fe8&height=200&text=ClickMe&fontAlign=70&rotate=13&fontAlignY=25&desc=desc%20function%20is%20also%20rotated.&descAlign=70.&descAlignY=44" alt="HEADER"/>
                    </div>
                    <div class="theme_title">Slice</div>
                </td>
            </tr>

            <tr>
                <td>
                    <div id="React" class="theme" onclick="pId = pop('React')">
                        <img src="https://capsule-render.vercel.app/api?type=rect&color=713fe8&text=ClickMe&fontAlign=30&fontSize=30&textBg=true&desc=Use%20%27textBg%27%20to%20highlight%20%27text%27&descAlign=60&descAlignY=50" alt="HEADER"/>
                    </div>
                    <div class="theme_title">React</div>
                </td>
                <td>
                    <div id="Soft" class="theme" onclick="pId = pop('Soft')">
                        <img src="https://capsule-render.vercel.app/api?type=soft&color=713fe8&text=ClickMe&fontSize=40&animation=twinkling" alt="HEADER"/>
                    </div>
                    <div class="theme_title">Soft</div>
                </td>
            </tr>

            <tr>
                <td>
                    <div id="Rounded" class="theme" onclick="pId = pop('Rounded')">
                        <img src="https://capsule-render.vercel.app/api?type=rounded&color=713fe8&text=ClickMe&fontAlignY=50&fontSize=40&height=200&stroke=000000&strokeWidth=2" alt="HEADER"/>

                    </div>
                    <div class="theme_title">Rounded</div>
                </td>
                <td>
                    <div id="Cylinder" class="theme" onclick="pId = pop('Cylinder')">
                        <img src="https://capsule-render.vercel.app/api?type=cylinder&color=713fe8&text=ClickMe&fontAlignY=45&fontSize=40&height=150&animation=blinking&desc=desc%20is%20also%20animated&descAlignY=70" alt="HEADER"/>
                    </div>
                    <div class="theme_title">Cylinder</div>
                </td>
            </tr>

            <tr>
                <td>
                    <div id="Waving" class="theme" onclick="pId = pop('Waving')">
                        <img src="https://capsule-render.vercel.app/api?type=waving&height=200&text=ClickMe!&fontAlign=80&fontAlignY=40&color=713fe8" alt="HEADER"/>
                    </div>
                    <div class="theme_title">Waving</div>
                </td>
                <td>
                    <div id="Transparent" class="theme" onclick="pId = pop('Transparent')">
                        <img src="https://capsule-render.vercel.app/api?type=transparent&fontColor=703ee5&text=ClickMe&height=150&fontSize=60&desc=Only%20Use%20Text&descAlignY=75&descAlign=60" alt="HEADER"/>
                    </div>
                    <div class="theme_title">Transparent</div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
