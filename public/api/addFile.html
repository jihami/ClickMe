<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<!--파일 추가-->
<script src="ClickMeToken.js"></script>
<script src="userName.js"></script>
<script>
    const token = toKen
    const username = userName
    const fileName = "README.md"
    const commitMessage = "addREADME"
    const content = btoa(unescape(encodeURIComponent("안녕")));  //  base64로 인코
    console.log(content)

    fetch("https://api.github.com/repos/"+username+"/"+username+"/contents/"+fileName, { //경로 -> 파일명
        method: "PUT",
        headers: {
            "Accept": "application/vnd.github.v3+json",
            "Authorization" : "token "+token,
        },
        body: JSON.stringify({
            message : commitMessage,
            owner : username,
            content : content , //base 64
            sha:"" //비워둠
        }),
    });


</script>
</body>
